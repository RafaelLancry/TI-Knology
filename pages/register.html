<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header>
        <img src="../img/Logo.jpg" alt="Logo da Empresa">
        <h1>Cadastro de Clientes</h1>
    </header>
    <main>
        <form id="registerForm">
            <label for="email">Email (Login):</label>
            <input type="email" id="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            <div id="passwordFeedback" class="password-feedback">
                <p id="lengthRequirement">• Pelo menos 8 caracteres</p>
                <p id="numberRequirement">• Pelo menos um número</p>
                <p id="uppercaseRequirement">• Pelo menos uma letra maiúscula</p>
                <p id="lowercaseRequirement">• Pelo menos uma letra minúscula</p>
                <p id="specialCharRequirement">• Um caractere especial permitido (!@#$%)</p>
            </div>

            <label for="confirmPassword">Confirmação de Senha:</label>
            <input type="password" id="confirmPassword" required>

            <label for="name">Nome:</label>
            <input type="text" id="name" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required placeholder="000.000.000-00">

            <label for="birthDate">Data de Nascimento:</label>
            <input type="date" id="birthDate" required>

            <label for="phone">Telefone (opcional):</label>
            <input type="tel" id="phone" placeholder="(00) 00000-0000">

            <label>Estado Civil:</label>
            <div class="civil-status-group">
                <div class="civil-status-options">
                    <label><input type="radio" name="civilStatus" value="solteiro(a)" checked> Solteiro(a)</label>
                    <label><input type="radio" name="civilStatus" value="casado(a)"> Casado(a)</label>
                    <label><input type="radio" name="civilStatus" value="divorciado(a)"> Divorciado(a)</label>
                    <label><input type="radio" name="civilStatus" value="viuvo(a)"> Viúvo(a)</label>
                </div>
            </div>

            <label for="education">Escolaridade:</label>
            <select id="education">
                <option value="1grauIncompleto">1º grau incompleto</option>
                <option value="1grauCompleto">1º grau completo</option>
                <option value="2grauCompleto" selected>2º grau completo</option>
                <option value="nivelSuperior">Nível superior</option>
                <option value="posGraduado">Pós-graduado</option>
            </select>

            <button type="button" onclick="validateRegistration()">Incluir</button>
            <button type="reset">Limpar</button>
            <button type="button" onclick="window.history.back()">Voltar</button>
        </form>
    </main>
    
    <div id="registerMessageContainer">
        <p id="registerMessage"></p>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
