<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de senha de clientes</title>
    <link rel="stylesheet" href="../css/password.css">
</head>
<body>
    <header>
        <img src="../img/Logo.jpg" alt="Logo da Empresa" class="logo">
        <h1>Troca de senha de clientes</h1>
    </header>
    
    <main>
        <form id="passwordForm" onsubmit="return false;">
            <label for="login">Login (E-mail):</label>
            <input type="text" id="login" placeholder="Digite seu login" required>

            <label for="dob">Data de Nascimento:</label>
            <input type="date" id="dob" placeholder="Digite sua data de nascimento" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required>

            <label for="phone">Telefone:</label>
            <input type="text" id="phone" placeholder="Digite seu telefone" required>

            <label for="password">Nova Senha:</label>
            <input type="password" id="password" placeholder="Digite sua nova senha" required oninput="validatePasswordRequirements()">

            <label for="confirmPassword">Confirmação de Senha:</label>
            <input type="password" id="confirmPassword" placeholder="Confirme sua nova senha" required>

            <div id="passwordInstructions">
                A senha deve atender aos seguintes requisitos:
                <ul>
                    <li id="lengthRequirement" class="invalid">Pelo menos 8 caracteres</li>
                    <li id="numberRequirement" class="invalid">Pelo menos um número</li>
                    <li id="uppercaseRequirement" class="invalid">Pelo menos uma letra maiúscula</li>
                    <li id="lowercaseRequirement" class="invalid">Pelo menos uma letra minúscula</li>
                    <li id="specialCharRequirement" class="invalid">Pelo menos um caractere especial (@, #, $, %, &)</li>
                </ul>
            </div>

            <div id="message"></div>

            <button type="button" onclick="changePassword()">Troca Senha</button>
            <button type="reset" onclick="clearFields()">Limpar</button>
        </form>
    </main>

    <script src="../js/password.js"></script>
</body>
</html>
